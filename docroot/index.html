<html>
<!-- Copied from https://stackoverflow.com/a/60634123 -->

<head>
  <title>Graph</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">

    <!-- loading screen -->
    <div v-show="screen === 'loading'">
      <h2 class="title">Loading...</h2>
      <div class="center"><img src="ajax-loader.gif"></div>
    </div>

    <!-- main panel where the graph resides -->
    <div class="main">
      <div>
        <select class="form-control" ref="projectSelect" v-show="screen != 'loading'" v-on:change="selectProject($event)">
          <option value="" selected disabled>Select Project</option>
          <option v-for="project in main.projects" v-bind:value="project.name" v-bind:key="project.name">{{ (project.displayname != null && project.displayname.length > 0)?project.displayname:project.name }}</option>
        </select>
        <button v-show="showReload" v-on:click="reload()">Reload</button>
      </div>
      <svg></svg>
    </div>

    <!-- error panel -->
    <div v-show="screen === 'error'">
      <h2 class="subtitle">{{ error.message }}</h2>
    </div>

    <!-- overlay -->
    <div class="overlay" v-show="overlay.show">
      <button class="close-button" v-on:click="hideOverlay()"><image src="closebutton.svg" width="20" height="20"></button>
      <textarea class="node-details" ref="nodedetails" readonly>{{ overlay.text }}</textarea>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
